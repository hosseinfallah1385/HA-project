<!DOCTYPE html>
<html lang="fa">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="WebXor" name="description">
    <meta content="WebXor" name="keywords">
    <meta content="WebXor" name="author">
    <title>WebXor</title>

    <!-- Fav icon -->
    <link href="../assets/images/logo/favicon.png" rel="shortcut icon">

    <!-- Font Family-->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800" rel="stylesheet">

    <!--bootstrap css-->
    <link href="../assets/css/bootstrap.css" rel="stylesheet" type="text/css">

    <!-- Icons -->
    <link href="../assets/css/fontawesome.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/themify.css" rel="stylesheet" type="text/css">

    <!-- color css -->
    <link href="../assets/css/inner-page.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="../assets/fonts/vazir/Farsi-Digits/Vazirmatn-FD-font-face.css">
    <link rel="stylesheet" href="../assets/css/rtl.css">
</head>

<body class="rtl">
<section class="coming-soon coming-soon-2 p-0">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12 p-0">
                <div class="center-container">
                    <div class="set-bg">
                        <div>
                            <img alt="" class="coming-logo" src="../assets/images/logo/6.png">
                        </div>
                        <h2 class="text-white our-web-text">ما تقریباً آماده اییم</h2>
                        <h6 class="launch-text"> زمان باقیمانده تا افتتاح </h6>
                        <div class="set-count">
                            <div class="counters-content">
                                <div class="count">
                                    <div class="counter-container">
                                        <h2 class="text-white">
                                            <span class="days-text" id="days">213</span><span
                                                class="days gradient-text">روز</span>
                                        </h2>
                                    </div>
                                    <div class="set-border-left"></div>
                                    <div class="set-border-bottom"></div>
                                </div>
                            </div>
                            <div class="counters-content">
                                <div class="count">
                                    <div class="counter-container">
                                        <h2 class=" text-white">
                                            <span class="days-text gradient-text" id="hours">8</span><span
                                                class="days gradient-text">ساعت</span>
                                        </h2>
                                    </div>
                                    <div class="set-border-left"></div>
                                    <div class="set-border-bottom"></div>
                                </div>
                            </div>
                            <div class="counters-content">
                                <div class="count">
                                    <div class="counter-container">
                                        <h2 class="text-white">
                                            <span class="days-text gradient-text" id="minutes">31</span><span
                                                class="days gradient-text"> دقیقه</span>
                                        </h2>
                                    </div>
                                    <div class="set-border-left"></div>
                                    <div class="set-border-bottom"></div>
                                </div>
                            </div>
                            <div class="counters-content">
                                <div class="count no-border">
                                    <div class="counter-container">
                                        <h2 class=" text-white">
                                            <span class="days-text gradient-text" id="seconds">44</span><span
                                                class="days gradient-text">ثانیه</span>
                                        </h2>
                                    </div>
                                    <div class="set-border-left"></div>
                                    <div class="set-border-bottom"></div>
                                </div>
                            </div>
                        </div>
                        <h6 class="launch-text2">ارسال اعلان قبل از افتتاحیه</h6>
                        <div>
                            <div class="center-content">
                                <div class="form-group">
                                    <div class="d-flex">
                                        <input class="form-control radius-0" name="email"
                                               placeholder="ایمیل خود را وارد کنید" type="email">
                                        <div class="button-primary">
                                            <button class=" btn btn-default primary-btn radius-0 no-border"
                                                    type="submit">
                                                ثبت آلارم
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="social m-t-20">
                            <ul>
                                <li>
                                    <a href="#">
                                        <i aria-hidden="true" class="fa fa-facebook center-content"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i aria-hidden="true" class="fa fa-twitter center-content"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i aria-hidden="true" class="fa fa-google center-content"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i aria-hidden="true" class="fa fa-instagram center-content"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- latest jquery-->
<script src="../assets/js/jquery-3.3.1.min.js"></script>

<!-- popper js-->
<script src="../assets/js/popper.min.js"></script>

<!-- Bootstrap js-->
<script src="../assets/js/bootstrap.js"></script>
<!--  costamizer option -->
<script src="../assets/js/custamizer-option.js"></script>

<!-- script js-->
<script src="../assets/js/main.js"></script>
<script src="../assets/js/count-down.js"></script>

</body>

</html>
